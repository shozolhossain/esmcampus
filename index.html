<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ব্রাঞ্চ তালিকা</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        /* Navbar */
        .d-flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .call-us a {
            display: flex;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }

        .call-us img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        /* Branch Card Styles */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 5px;
        }

        .branch-item {
            flex: 1 1 calc(25% - 10px);
            margin: 5px;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-decoration: none;
            display: block;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        }

        .display-name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .phoneNo {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .number {
            text-decoration: none;
            color: #ff7e5f;
            font-weight: bold;
            background: #ffe9e5;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .number:hover {
            background: #ff7e5f;
            color: white;
        }

        .arrow {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .arrow img {
            width: 30px;
            height: 30px;
        }

        h2 {
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .branch-item {
                flex: 1 1 calc(50% - 10px);
            }
        }

        @media (max-width: 480px) {
            .branch-item {
                flex: 1 1 calc(50% - 10px);
            }
        }
    </style>
</head>

<body>



    <!-- ব্রাঞ্চ তালিকা -->
